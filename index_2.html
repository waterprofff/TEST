<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Прайс БЫТ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <script>
    // когда будете готовы показывать реальный прайс — просто закомментируйте строку ниже:
   <!-- // document.getElementById("maintenance-overlay").style.display = "none"; **-->
  </script>

  <!-- основной контент страницы (будет под заглушкой, но уже готов) -->
  <h1>Прайс БЫТ</h1>

  <div class="controls">
    <label for="discount">Скидка, %</label>
    <input id="discount" type="number" min="0" max="99" placeholder="например, 10" />
    <button id="applyDiscount">Пересчитать</button>
    <button id="resetDiscount">Сброс</button>
  </div>

  <table class="price">
    <thead>
      <tr>
        <th>Артикул</th>
        <th>Наименование</th>
        <th>Описание</th>
        <th>упак., шт.</th>
        <th>палета, шт.</th>
        <th>Цена, руб. с НДС 20%</th>
        <th>Акция, руб.</th>
        <th>Фото</th>
        <th>Карточка товара</th>
      </tr>
    </thead>
    <tbody id="price-body"
      data-csv-url="https://docs.google.com/spreadsheets/d/14WyLMRfoAQaJ5ShXM0QFjd2K_iLueFMejbhQns66gcw/export?format=csv&gid=1862196171"
      data-list="byt">
      <!-- Товары сюда вставит JS -->
    </tbody>
  </table>

  <style>
    /* минимальная стилизация заглушки */
    #maintenance-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #f0f6ff, #dde6f7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .maintenance-window {
      background: white;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 360px;
    }
    .maintenance-window .emoji {
      font-size: 48px;
      margin-bottom: 10px;
      animation: spin 3s infinite linear;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>

  <script src="./js/price-v2.js" defer></script>
</body>
</html>
